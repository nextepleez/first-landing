<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/reset.css" />

    <title>First landing</title>

  <body>
    <div class="seg_one">
      <header>
        <div class="header_logo">Magistrate of Light</div>
        <div class="header_right">
          <div class="links">

            <div class="link"><a href="#">Team</a></div>
            <div class="link"><a href="#">About us</a></div>
          </div>
        </div>
      </header>

        <div class="maincontent">

            <button class="btn">Sign up</button>
          </div>
          <div class="right_content">
            <img
              src="/img/crownfinal.jpg"
              alt="Magistrate of Light image "
              width="525px"
              height="235px"
            />

        </div>

    </div>
    <div class="seg_two">
      <div class="info">
        <div class="info_top">
          <h2>Top players</h2>
        </div>
      </div>
